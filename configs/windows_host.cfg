define host {
    use                     generic-host
    host_name               PC-Windows11
    alias                   PC Physique Windows 11
    address                 192.168.1.7
    max_check_attempts      3
    check_period            24x7
    notification_period     24x7
}

define service {
    use                     generic-service
    host_name               PC-Windows11
    service_description     Ping
    check_command           check_ping!100.0,20%!500.0,60%
}

define service {
    use                     generic-service
    host_name               PC-Windows11
    service_description     CPU Load
    check_command           check_nrpe!check_cpu
}

define service {
    use                     generic-service
    host_name               PC-Windows11
    service_description     Memory Usage
    check_command           check_nrpe!check_memory
}

define service {
    use                     generic-service
    host_name               PC-Windows11
    service_description     Disk C:
    check_command           check_nrpe!check_drivesize
}

define service {
    use                     generic-service
    host_name               PC-Windows11
    service_description     Internet Access
    check_command           check_internet
}
